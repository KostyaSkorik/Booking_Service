spring:
  application:
    name: presentation
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: ${DATABASE_DRIVER}
  flyway:
    enabled: true
    # Spring Boot по умолчанию ищет в classpath:db/migration
    # Так как persistence теперь в classpath, он сам найдет папку
    locations: classpath:db/migration
    baseline-on-migrate: true # Полезно для первой инициализации
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    database: postgresql
    hibernate:
      ddl-auto: none
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${CLIENT_ID}
            client-secret: ${CLIENT_SECRET}
            scope: profile,email




